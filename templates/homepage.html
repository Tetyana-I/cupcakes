<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body>
    <div class="container">
        
            <div class="row m-3">   
                <div class="col-4 m-3">
                    <h3>All Cupcakes</h3>
                    <ul id="cupcake-list">
                        {% for cupcake in cupcakes %} 
                        {% endfor %}                         
                    </ul>
                </div>
                <form id="createForm" method="POST">        
                    <div class="col-4 m-3">
                        <h3>New Cupcake </h3>
                        <div class="mb-3">
                            <label for="flavor" class="form-label">Flavor</label>
                            <input class="form-control" type="text" id="flavor" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="size" class="form-label">Size</label>
                            <input class="form-control" type="text" id="size" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <input class="form-control" type="number" id="rating" step=any required>
                        </div>     
                        <div class="form-group mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input class="form-control" type="text" id="image">
                        </div>
                        <button class="btn btn-danger opacity-50 add-cupcake">Add</button>
                    </div>
                </form>          
            </div>  
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>
</html>
